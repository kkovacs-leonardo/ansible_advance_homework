- hosts: frontends
  gather_facts: false
  tasks:

  - name: Use Uri module for wrting smoke test.
    uri: 
      url: http://{{ hostvars[groups['frontends'][0]].ansible_host }}

  - name: Check that a page returns a status 200 and fail if the word is not in the page contents
    uri:
      url: http://{{ hostvars[groups['frontends'][0]].ansible_host }}
      return_content: yes
    register: this
    failed_when: "'Ansible has done its job' not in this.content"